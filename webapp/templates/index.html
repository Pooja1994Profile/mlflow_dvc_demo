{% extends 'base.html' %}

{% block head %}

<title>Dvc Mlflow Demo</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}

<ul>
    <li>
        <a href="https://github.com/Pooja1994Profile/mlflow_dvc_demo">Github Link</a>
    </li>
</ul>

<div class="content">
    <h1 style="text-align: center">Dvc Mlflow Demo<br/>Predict Your chances for Admission</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="gre_score" id="gre_score" placeholder="GRE Score expected range 260.0 to 340.0">
            <input type="number" name="toefl_score" id="toefl_score" placeholder="TOEFL Score expected range 0.0 to 120.0">
            <input type="number" name="university_rating" id="university_rating" placeholder="University Rating expected range 1.0 to 5.0">
            <input type="number" name="sop" id="sop" placeholder="SOP Score expected range 1.0 to 5.0">
            <input type="number" name="lor" id="lor" placeholder="LOR Score expected range 1.0 to 5.0">
            <input type="number" name="cgpa" id="cgpa"placeholder="CGPA expected range 0.0 to 10.0" step="any">
            <select name="research" id="research">
  <option value="yes">Yes</option>
  <option value="no">No</option>
</select>
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
</div>
{% endblock %}
